apiVersion: apps/v1
kind: Deployment
metadata:
  name: bootifull-skaffold-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bootifull-skaffold
  template:
    metadata:
      labels:
        app: bootifull-skaffold
    spec:
      containers:
        - name: bootifull-skaffold-pod
          image: roynilanjan1/bootifull-skaffold
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: bootifull-skaffold-service
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: bootifull-skaffold